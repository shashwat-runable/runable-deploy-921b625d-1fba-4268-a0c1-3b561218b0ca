<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;500&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet" />
    
    <!-- Primary metadata - will be updated by SEO utilities in SPA -->
    <title>Welcome - Build Something Beautiful</title>
    <meta name="description" content="A modern platform designed to help you create, innovate, and bring your ideas to life with powerful tools and seamless experiences." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Welcome - Build Something Beautiful" />
    <meta property="og:description" content="A modern platform designed to help you create, innovate, and bring your ideas to life with powerful tools and seamless experiences." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Welcome - Build Something Beautiful" />
    <meta property="twitter:description" content="A modern platform designed to help you create, innovate, and bring your ideas to life with powerful tools and seamless experiences." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <meta name="theme-color" content="oklch(0.21 0.006 285.885)" />
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var theme = stored === 'dark' || stored === 'light' ? stored : 'light';
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
